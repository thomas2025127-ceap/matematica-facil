<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Fácil - Aprenda com Tecnologia!</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap&quot; rel="stylesheet">
   
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css&quot;
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Gradiente animado de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(57, 255, 20, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(57, 255, 20, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(1deg); }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        header {
            background: rgba(17, 17, 17, 0.85);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(57, 255, 20, 0.3),
                        inset 0 0 20px rgba(57, 255, 20, 0.1);
            margin-bottom: 50px;
            border: 2px solid #39ff14;
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(57, 255, 20, 0.05), transparent);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 3em;
            color: #39ff14;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 span {
            color: #ffffff;
        }

        p.slogan {
            font-size: 1.4em;
            color: #39ff14;
            margin: 18px 0;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        p {
            color: #bbbbbb;
            font-size: 1.15em;
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            background: #000000;
            color: #39ff14;
            padding: 24px 36px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3em;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.4);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            border: 2px solid #39ff14;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.3), transparent);
            transition: 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 45px rgba(57, 255, 20, 0.6);
            background: #39ff14;
            color: #000000;
            font-weight: 700;
            border-color: #39ff14;
        }

        .btn i {
            font-size: 1.8em;
            color: #39ff14;
            transition: all 0.3s ease;
        }

        .btn:hover i {
            color: #000000;
            transform: scale(1.2);
        }

        .footer {
            margin-top: 80px;
            color: #39ff14;
            font-size: 1em;
            opacity: 0.95;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }

        .footer i {
            color: #ff6b6b;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.25); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 2.4em; }
            .btn {
                min-width: 280px;
                font-size: 1.2em;
                padding: 20px 30px;
            }
            .btn-container { gap: 20px; }
            header { padding: 30px 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .btn {
                min-width: 100%;
                font-size: 1.1em;
                padding: 18px 24px;
            }
            .btn-container { gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Site de <span>Aprendizado Matemático</span></h1>
            <p class="slogan">Aprenda de forma <strong>simples, fácil e tecnológica</strong>!</p>
            <p>Vamos praticar matemática com diversão e interatividade</p>
        </header>

        <div class="btn-container">
            <a href="./adicao-subtracao.html" class="btn">
                <i class="fas fa-plus-minus"></i>
                Adição e Subtração
            </a>
            <a href="./
            " class="btn">
                <i class="fas fa-xmark"></i>
                Multiplicação e Divisão
            </a>
            <a href="./raiz-quadrada.html" class="btn">
                <i class="fas fa-square-root-alt"></i>
                Raiz Quadrada
            </a>
        </div>

        <div class="footer">
            <p>© 2025 Matemática Fácil • Feito com <i class="fas fa-heart"></i> para aprender brincando</p>
        </div>
    </div>
</body>
</html>
