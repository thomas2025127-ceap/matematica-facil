<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTech - Matemática do Futuro</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

    <style>
        :root {
            --blue: #00d4ff;
            --blue-dark: #0099cc;
            --black: #000000;
            --dark: #0f0f0f;
            --card: #111111;
            --text: #ffffff;
            --text-muted: #a0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--black);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Fundo com gradiente sutil azul/preto */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        header {
            padding: 70px 30px;
            background: rgba(15, 15, 15, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.15);
            backdrop-filter: blur(10px);
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.2em;
            font-weight: 800;
            color: var(--blue);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        h1 span {
            color: #ffffff;
        }

        .slogan {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            color: var(--blue);
            font-weight: 600;
            margin: 18px 0;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        p {
            color: var(--text-muted);
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }

        /* Grid de botões */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .btn {
            background: var(--card);
            color: var(--text);
            padding: 30px 20px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.4em;
            border: 1px solid rgba(0, 212, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.25), transparent);
            transition: 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-8px);
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--blue);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.3);
            color: #ffffff;
        }

        .btn i {
            font-size: 3em;
            color: var(--blue);
            transition: all 0.3s ease;
        }

        .btn:hover i {
            color: #ffffff;
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px var(--blue));
        }

        .btn span {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        /* Footer */
        .footer {
            margin-top: 100px;
            padding: 30px;
            color: var(--text-muted);
            font-size: 1em;
            opacity: 0.8;
        }

        .footer i {
            color: #ff3366;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .slogan { font-size: 1.4em; }
            .btn-grid { grid-template-columns: 1fr; }
            header { padding: 50px 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5em; }
            .btn { padding: 25px 15px; font-size: 1.2em; }
            .btn i { font-size: 2.5em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Math<span>Tech</span></h1>
            <p class="slogan">Matemática do Futuro</p>
            <p>Aprenda operações básicas com design futurista, interatividade e tecnologia de ponta.</p>
        </header>

        <div class="btn-grid">
            <a href="./adicao-subtracao.html" class="btn">
                <i class="fas fa-plus-minus"></i>
                <span>Adição & Subtração</span>
            </a>
            <a href="./multiplicacao-divisao.html" class="btn">
                <i class="fas fa-xmark"></i>
                <span>Multiplicação & Divisão</span>
            </a>
            <a href="./raiz-quadrada.html" class="btn">
                <i class="fas fa-square-root-variable"></i>
                <span>Raiz Quadrada</span>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 MathTech • Feito com <i class="fas fa-heart"></i> e código para o futuro</p>
        </div>
    </div>

</body>
</html>
