<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição e Subtração | Matemática Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>±</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000811 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        header {
            background: #0a0a1f;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.25);
            margin-bottom: 40px;
            border: 2px solid #00f0ff;
        }

        h1 {
            font-size: 2.6em;
            color: #00f0ff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00f0ff;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00f0ff;
        }

        .section {
            background: #0a0a1f;
            padding: 30px;
            border-radius: 18px;
            margin-bottom: 30px;
            border: 2px solid #00f0ff;
            box-shadow: 0 8px 25px rgba(0, 240, 255, 0.2);
        }

        h2 {
            color: #00f0ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.4);
        }

        .exercise {
            background: #000000;
            padding: 20px;
            border-radius: 14px;
            margin: 20px 0;
            border: 1px solid #00f0ff;
            font-size: 1.3em;
            color: #e0e0e0;
        }

        input[type="number"] {
            background: #000000;
            border: 2px solid #00f0ff;
            color: #00f0ff;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.2em;
            width: 120px;
            text-align: center;
            margin: 10px;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
            transform: scale(1.05);
        }

        .check-btn {
            background: #00f0ff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.6);
        }

        .result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 600;
            min-height: 30px;
        }

        .correct { 
            color: #00f0ff; 
            text-shadow: 0 0 10px #00f0ff; 
        }
        .wrong { 
            color: #ff6b6b; 
            text-shadow: 0 0 10px #ff6b6b; 
        }

        /* Jogo */
        #game-area {
            text-align: center;
        }

        #question {
            font-size: 2em;
            margin: 30px 0;
            color: #00f0ff;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .option {
            background: #000000;
            color: #00f0ff;
            border: 2px solid #00f0ff;
            padding: 18px 25px;
            border-radius: 14px;
            font-size: 1.3em;
            width: 100px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.2);
        }

        .option:hover {
            transform: translateY(-5px);
            background: #00f0ff;
            color: #000;
            font-weight: 700;
        }

        #score {
            font-size: 1.4em;
            color: #00f0ff;
            margin: 20px 0;
            font-weight: 600;
        }

        #start-game {
            background: #00f0ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.4);
            transition: 0.3s;
        }

        #start-game:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 60px;
            color: #00f0ff;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }

        .footer i {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .option { width: 80px; font-size: 1.1em; padding: 14px; }
            #question { font-size: 1.6em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar ao Início
        </a>

        <header>
            <h1>Adição e Subtração</h1>
            <p>Pratique com exercícios e jogue para fixar!</p>
        </header>

        <!-- Exercícios -->
        <div class="section">
            <h2>Exercícios Práticos</h2>
           
            <div class="exercise">
                <p>15 + 27 = <input type="number" id="ex1" placeholder="?">
                <button class="check-btn" onclick="check(1, 42)">Verificar</button></p>
                <div class="result" id="res1"></div>
            </div>

            <div class="exercise">
                <p>83 - 36 = <input type="number" id="ex2" placeholder="?">
                <button class="check-btn" onclick="check(2, 47)">Verificar</button></p>
                <div class="result" id="res2"></div>
            </div>

            <div class="exercise">
                <p>48 + 19 = <input type="number" id="ex3" placeholder="?">
                <button class="check-btn" onclick="check(3, 67)">Verificar</button></p>
                <div class="result" id="res3"></div>
            </div>

            <div class="exercise">
                <p>100 - 55 = <input type="number" id="ex4" placeholder="?">
                <button class="check-btn" onclick="check(4, 45)">Verificar</button></p>
                <div class="result" id="res4"></div>
            </div>
        </div>

        <!-- Jogo -->
        <div class="section">
            <h2>Jogo: Acerte a Resposta!</h2>
            <button id="start-game" onclick="startGame()">Iniciar Jogo</button>
            <div id="score">Pontuação: 0</div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="game-result" class="result"></div>
        </div>

        <div class="footer">
            <p>© 2025 Matemática Fácil • Feito com <i class="fas fa-heart"></i> para aprender brincando</p>
        </div>
    </div>

    <script>
        // Exercícios
        function check(id, correct) {
            const input = document.getElementById(`ex${id}`);
            const result = document.getElementById(`res${id}`);
            const value = parseInt(input.value);

            if (value === correct) {
                result.innerHTML = "Correto! Excelente!";
                result.className = "result correct";
            } else {
                result.innerHTML = `Errado. A resposta é ${correct}.`;
                result.className = "result wrong";
            }
            input.value = '';
        }

        // Jogo
        let score = 0;
        let currentQuestion = {};

        const questions = [
            { q: "12 + 18", a: 30, options: [28, 30, 32, 26] },
            { q: "45 - 19", a: 26, options: [24, 26, 28, 22] },
            { q: "33 + 27", a: 60, options: [58, 60, 62, 56] },
            { q: "99 - 44", a: 55, options: [53, 55, 57, 51] },
            { q: "56 + 38", a: 94, options: [92, 94, 96, 90] },
            { q: "75 - 28", a: 47, options: [45, 47, 49, 43] },
            { q: "64 + 19", a: 83, options: [81, 83, 85, 79] },
            { q: "100 - 37", a: 63, options: [61, 63, 65, 59] }
        ];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            score = 0;
            document.getElementById('score').textContent = 'Pontuação: 0';
            document.getElementById('start-game').style.display = 'none';
            document.getElementById('game-result').textContent = '';
            nextQuestion();
        }

        function nextQuestion() {
            if (questions.length === 0) {
                endGame();
                return;
            }

            const idx = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[idx];
            questions.splice(idx, 1);

            document.getElementById('question').textContent = `${currentQuestion.q} = ?`;

            const shuffled = shuffle([...currentQuestion.options]);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            shuffled.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(opt);
                optionsDiv.appendChild(btn);
            });
        }

        function selectAnswer(selected) {
            const result = document.getElementById('game-result');
            if (selected === currentQuestion.a) {
                score += 10;
                result.innerHTML = "Correto! +10 pontos";
                result.className = "result correct";
            } else {
                result.innerHTML = `Errado! Era ${currentQuestion.a}`;
                result.className = "result wrong";
            }
            document.getElementById('score').textContent = `Pontuação: ${score}`;
            setTimeout(nextQuestion, 1500);
        }

        function endGame() {
            document.getElementById('question').textContent = 'Jogo Acabou!';
            document.getElementById('options').innerHTML = '';
            document.getElementById('game-result').innerHTML = `Pontuação Final: <strong>${score}</strong> pontos!`;
            document.getElementById('game-result').className = "result correct";
            document.getElementById('start-game').style.display = 'block';
            document.getElementById('start-game').textContent = 'Jogar Novamente';
        }
    </script>
</body>
</html>
